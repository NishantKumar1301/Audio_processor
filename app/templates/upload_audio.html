{% extends "base.html" %}

{% block content %}
    <div class="relative h-screen flex items-center justify-center text-center text-white bg-cover bg-center px-6" style="background-image: url('/static/images/voice_ledger_bg.jpg');">
        <div class="bg-black bg-opacity-50 p-10 rounded-lg max-w-2xl">
            <h1 class="text-4xl font-bold">Upload Your Audio</h1>
            <!-- Form for file upload -->
            <form action="{% url 'upload-audio' %}" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="mt-4">
                    <input type="file" name="audio_file" accept="audio/*" class="px-4 py-2 rounded bg-gray-200 text-gray-700">
                </div>
                <button type="submit" class="mt-4 px-6 py-3 bg-blue-600 text-white rounded hover:bg-blue-700">Upload Audio</button>
            </form>
        </div>
    </div>
{% endblock %}
